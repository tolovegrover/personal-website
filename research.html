<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Love Grover</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #333;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .lang-toggle:hover {
            background: #f0f0f0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #f0f0f0;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .research-section {
            margin: 40px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .research-section h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="lang-toggle" id="langBtn">हिन्दी</button>
    
    <div class="container">
        <div class="content">
            <a class="back-link" href="index.html" id="backLink">← Back to Home</a>
            
            <header>
                <h1 id="mainHeading">Love Grover</h1>
            </header>
            
            <main>
                <div class="research-section">
                    <h2>My Research</h2>
                    <p>Coming soon. Research content will be added here.</p>
                </div>
                
                <div class="research-section">
                    <h2>External Links</h2>
                    <p>
                        <a href="https://scholar.google.com/citations?user=CdQaSogAAAAJ&amp;hl=en" id="researcherLinkScholar" target="_blank">Google Scholar</a> - 
                        View my publications and citations
                    </p>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Centralized Language Management -->
    <script src="language.js"></script>
</body>
</html>
