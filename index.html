<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Grover</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #333;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .lang-toggle:hover {
            background: #f0f0f0;
        }
        .card-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .card-links a {
            color: #666;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .card-links a:hover {
            background: #f0f0f0;
            border-color: #333;
        }
    </style>
</head>
<body>
    <button class="lang-toggle" id="langBtn">हिन्दी</button>
    
    <div class="container">
        <header>
            <h1 id="mainHeading">Love Grover</h1>
        </header>
        
        <main>
            <div class="cards">
                <a class="card" href="research.html">
                    <div class="card-content">
                        <h2 id="researcherTitle">Researcher</h2>
                        <p id="researcherText">View My Research</p>
                        <div class="card-links">
                            <a href="https://scholar.google.com/citations?user=CdQaSogAAAAJ&amp;hl=en" id="researcherLinkScholar" target="_blank" onclick="event.stopPropagation();">Google Scholar</a>
                        </div>
                    </div>
                </a>
                
                <a class="card" href="contact.html">
                    <div class="card-content">
                        <h2 id="writerTitle">Writer</h2>
                        <p id="writerText">Get in touch</p>
                        <div class="card-links">
                            <a href="https://www.instagram.com/1ove.grover" id="writerLinkInsta" target="_blank" onclick="event.stopPropagation();">Instagram</a>
                        </div>
                    </div>
                </a>
                
                <a class="card" href="blog.html">
                    <div class="card-content">
                        <h2 id="bloggerTitle">Blogger</h2>
                        <p id="bloggerText">Read my thoughts</p>
                    </div>
                </a>
            </div>
        </main>
    </div>
    
    <!-- Centralized Language Management -->
    <script src="language.js"></script>
</body>
</html>
