<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Grover</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #333;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .lang-toggle:hover {
            background: #f0f0f0;
        }
        .card-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .card-links a {
            color: #666;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .card-links a:hover {
            background: #f0f0f0;
            border-color: #333;
        }
    </style>
</head>
<body>
    <button class="lang-toggle" id="langBtn">हिन्दी</button>
    
    <div class="container">
        <header>
            <h1 id="mainHeading">Love Grover</h1>
        </header>
        
        <main>
            <div class="cards">
                <a class="card" href="research.html">
                    <div class="card-content">
                        <svg class="scholar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 2zm6.82 6L12 12.72 5.18 8 12 3.28 18.82 8zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                        </svg>
                        <h2 id="researcherTitle">Researcher</h2>
                        <p id="researcherText">View My Research</p>
                        <div class="card-links">
                            <a href="https://scholar.google.com/citations?user=CdQaSogAAAAJ&hl=en" target="_blank" id="researcherLinkScholar" onclick="event.stopPropagation();">Google Scholar</a>
                            <a href="https://www.instagram.com/1ove.grover" target="_blank" id="researcherLinkInsta" onclick="event.stopPropagation();">Instagram</a>
                        </div>
                    </div>
                </a>
                
                <a class="card" href="contact.html">
                    <div class="card-content">
                        <svg class="writer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                        <h2 id="writerTitle">Writer</h2>
                        <p id="writerText">Get in touch</p>
                    </div>
                </a>
                
                <a class="card" href="blog.html">
                    <div class="card-content">
                        <svg class="blog-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h4l3 3 3-3h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 3.3c1.49 0 2.7 1.21 2.7 2.7 0 1.49-1.21 2.7-2.7 2.7-1.49 0-2.7-1.21-2.7-2.7 0-1.49 1.21-2.7 2.7-2.7zM18 16H6v-.9c0-2 4-3.1 6-3.1s6 1.1 6 3.1v.9z"/>
                        </svg>
                        <h2 id="bloggerTitle">Blogger</h2>
                        <p id="bloggerText">Read my thoughts</p>
                    </div>
                </a>
            </div>
        </main>
    </div>
    
    <!-- Centralized Language Management -->
    <script src="language.js"></script>
</body>
</html>
