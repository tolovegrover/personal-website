<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Love Grover</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #333;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .lang-toggle:hover {
            background: #f0f0f0;
        }
        .contact-info {
            margin-top: 2rem;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-info p {
            margin: 1rem 0;
            font-size: 1rem;
            line-height: 1.8;
        }
        .contact-info a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid #d0d0d0;
            transition: border-bottom-color 0.3s ease;
        }
        .contact-info a:hover {
            border-bottom-color: #1a1a1a;
        }
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid #d0d0d0;
            transition: border-bottom-color 0.3s ease;
        }
        .back-link:hover {
            border-bottom-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <button class="lang-toggle" id="langBtn">हिन्दी</button>
    
    <div class="container">
        <header>
            <h1 id="mainHeading">Love Grover</h1>
        </header>
        
        <main>
            <div class="contact-info">
                <p id="nameLabel">Name: Love Grover</p>
                <p id="emailLabel">Email: <a href="mailto:contact@lovegrover.com">contact@lovegrover.com</a></p>
                <p id="researchLabel">Research: <a href="https://scholar.google.com/citations?user=CdQaSogAAAAJ&hl=en" target="_blank" id="scholarLink">Google Scholar Profile</a></p>
            </div>
            
            <a class="back-link" href="index.html" id="backLink">← Back to Home</a>
        </main>
    </div>
    
    <!-- Centralized Language Management -->
    <script src="language.js"></script>
</body>
</html>
